<html>
    <head>
        <title>University Database</title>

        <!--Adjusting the page on mobile screen  -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <meta charset="utf-8">


        <!-- CSS -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- JQ -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>        

        <!--        Need to put this block AFTER jQuery but BEFORE JQM -->
        <script>
            //for bypassing the chrome error
            $(document).bind('mobileinit', function () {
                $.mobile.pushStateEnabled = false;
            });
        </script>

        <!-- JQM -->
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>


    </head>
    <body>
        <div data-role="page">
            <div data-role="header"><h1>University Database</h1></div>
            <div data-role="content">
                <label for="name">Name:</label>
                <input id="name" type="text">
                <label for="address">Address:</label>
                <input id="address" type="text">
                <label for="phone">Phone:</label>
                <input id="phone" type="tel">
                <input type="button" id="saveButton" value="Save">
                <hr>
                <hr>
                
                <input type="search" id="searchKey">
                <div data-role="fieldcontain">
                    <input type="button" id="searchButton" value="Search" data-inline=true>
                    <input type="button" id="deleteButton" value="Delete" data-inline=true>
                </div>
                <hr>
                <hr>
                <input type="button" id="displayButton" value="Display Records" data-inline=true>
                <table id="displayTable" border='1' width='100%'></table>


            </div>
            <div data-role="footer"><h3>Developed By Methew Guda</h3></div>
        </div>


        <script src="scripts/StoreUniversityMongo.js"></script>        

    </body>
